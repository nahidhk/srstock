<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="src/css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Network Admin Panel</title>
</head>

<body>
    <!-- Login -->
    <div class="darkbox">
        <div class="popup">
            <div class="loginbox">
                <form id="loginform">
                    <!-- username input -->
                    <div class="inputbox">
                        <div>
                            <i class="fas fa-user iicon"></i>
                        </div>
                        <input id="username" type="text" class="inputfld" placeholder="Username" required>
                    </div>
                    <!-- password input -->
                    <div class="inputbox">
                        <div>
                            <i class="fas fa-lock iicon"></i>
                        </div>
                        <input id="password" type="password" class="inputfld password" placeholder="Password" required>
                        <div onclick="showpass()" class="pointer">
                            <i class="fas fa-eye iicon passicon"></i>
                        </div>
                    </div>
                    <div class="inputbox">
                        <div>
                            <i class="fas fa-key iicon"></i>
                        </div>
                        <input id="key" type="text" id="key" class="inputfld" placeholder="Key" required>
                    </div>
                    <!-- login button -->
                    <div class="inputbox">
                        <button onclick="loginapp()" type="button" class="fullbtn">Login</button>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>



    <!-- font awesome js working -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/js/all.min.js"
        integrity="sha512-b+nQTCdtTBIRIbraqNEwsjB6UvL3UEMkXnhzd8awtCYh0Kcsjl9uEgwVFVbhoj3uu1DO1ZMacNvLoyJJiNfcvg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <!-- site js -->
    <script src="src/js/script.js"></script>
</body>

</html>
